    <script>
        $(document).ready(function(){
            // attr()
            var src = $('img').attr('src');
            // 이미지 - border 5
            //$('img').attr('border', 5);
            // border 5, 10, 15
            // $('img').attr('border', function(idx){
            //     return (idx+1)*5;
            // });

            // 테두리 (5,10,15), 가로길이 (100,200,300)
            // $('img').attr('width', function(idx){
            //     return (idx+1) * 100;
            // }); 는 아래와 같음
            $('img').attr({
                'border' : function(idx) {
                    return (idx+1)*5;
                },
                'width':function(idx){
                    return (idx+1)*100;
                }
            });
            
        });
    </script>
